# GITHUB ACTIONS WORKFLOW: BACKEND CI
# Main Purpose: To establish a comprehensive CI pipeline for a Python-based backend
# application. This workflow includes multi-version testing, security scanning,
# and Docker image building, ensuring code quality, security, and deployability.

name: Backend CI

on: 
  push:
    branches: [ main, develop ]
    paths: 
      - 'backend/**'
      - '.github/workflow/backend-ci.yml'
  pull_request:
      branches: [ main, develop ]
      paths: 
        - 'backend/**'

jobs:
  test:
    name: Backend Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432 
        options: >-
          --health-cmd pg_isready
          --health-intterval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"  
          --health-interval 10s
          --health-timeout 5s
          --health0-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Create test environment
        run: |
          cp .env.example .env.test
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> env.test
          echo "REDIS_URL="redis://localhost:6379" >> env.test
          echo "SECRET_KEY=test-secret-key-for-ci" >> env.test
          echo "JWT_ALGORITHM=HS256" >> env.test

      - name: Setup DATABASE_URL
        run: |
          # Wait for postgreSQL tobe ready
          timeout 30s bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'
          # Run migrations
          alembic upgrade head
          
      - name: Run linting and type check
        run: |
          pip install black flake8 mypy
          black --check app/
          flake8 app/
          mypy app/

      - name: Run test with coverage
        run: |
          pytestt --cov=app --cov-report=xml --cov-report=html tests/

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with: 
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-${{ matrix.python-version }}
          path: |
            backend/htmlcov
            backend/test-results.xml
          retention-days: 7

  security-scan:
      name: Security scan
      runs-on: ubuntu-latest

      defaults:
        run:
          working-directory: ./backend

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'

        - name: Install security tools
          run: |
            pip install bandit safety pip-audit 

        - name: Run bandit security scan
          run: |
            bandit -r app/ -f json -o bandit-results.json || true

        - name: Run safety check
          run: |
            safety check --json --output safety-report.json || true

        - name: Run pip-audit
          run: |
            pip-audit -r requirements.txt --format json --output pip-audit-report.json || true

        - name: Upload security reports
          uses: actions/upload-artifact@v4
          with:
            name: backend-security-reports
            path: |
              backend/bandit-results.json
              backend/safety-report.json    
              backend/pip-audit-report.json
            retention-days: 30

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd backend
          docker build -t backend:${{ github.sha }}

      - name: Test Docker image
        run: |
          docker run --rm backend:${{ github.sha }} python -c "import sys; print('Python OK')" 

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image 
          path: backend/
          retention-days: 7 