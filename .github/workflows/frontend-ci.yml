name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
      branches: [ main, develop ]
      paths:
        - 'frontend/**'

jobs:
  test:
    name: Frontend Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Run type checking
      run: |
        if [ -d "frontend" ]; then
         cd frontend
         if [ -f "tsconfig.json" ]; then
         npm run type-check || echo "TypeScript errors found"
        else
         echo "Frontend directory not found, skipping type check"
        fi
      continue-on-error: true  # This will allow the workflow to continue 

    - name: Install dependencies
      run: npm ci      

    - name: Run linting
      run: |
        npm run lint || echo "Linting issues found"
        npm run type-check

    - name: Run tests
      run: |
        npm test -- --coverage --watchAll=false
        npm run test:coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend,frontend-coverage
        name: frontend-coverage

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test

    defaults: 
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/setup-node@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Docker iage
        run: |
          docker build -t frontend:${{ github.sha }}

      - name: Run security audit
        run: |
          npm audit --audit-level moderate
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  integration:
      name: Integration Test
      runs-on: ubuntu-latest
      needs: [test, build ]

      services:
        backend:
          image: backend-test
          ports:
            - "8000-80000"
          env:
            DATABASE_URL: postgresql://test:test@postgres:5432/test
            REDIS_URL: redis://redis:6379
          options: >-
            --health-cmd "http://localhost:8000/health"
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

        postgres:
          image: postgres 13
          env:
            POSTGRES_USER: test
            POSTGRES_PASSWORD: test
            POSTGRES_DB: test
          ports:
            - "5432:5432"
          options: >-
            --health-cd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

        redis:
          image: redis:7-alpine
          ports:
            - "5432:5432"
          options: >-
            --health-cmd redis-cli ping
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

      steps:
      # steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build for intergration test
        working-directory: ./frontend
        run: |
          npm run test:Integration
        env:
          VTTF_API_BASE_URL: http://localhost:8000/api/v1