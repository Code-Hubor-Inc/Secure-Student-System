name: Security CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Frontend dependency scan
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Run npm audit
      run: |
        cd frontend
        npm audit --audit-level high
      continue-on-error: true

    - name: Backend dependency scan
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Run safety check
      run: |
        cd backend
        pip install safety
        safety check --full-report

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build container images
      run: |
        docker build -t frontend-security-scan -f frontend/Dockerfile ./frontend
        docker build -t backend-security-scan -f backend/Dockerfile ./backend

    - name: Scan frontend container
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'frontend-security-scan'
        format: 'table'
        exit-code: 1
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

    - name: Scan backend container
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'backend-security-scan'
        format: 'table'
        exit-code: 1
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for secret scanning

    - name: Detect secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.base_ref }}
        head: ${{ github.sha }}
        extra_args: --only-verified

  sast:
    name: SAST (Static Application Security Testing)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Semgrep SAST
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/security-audit

    - name: üîç Gitleaks secret detection
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [codeql, dependency-scan, container-scan, secret-scan, sast]
    if: always()
    
    steps:
    - name: Generate security report
      run: |
        echo "Security Scan Summary"
        echo "====================="
        echo "CodeQL Analysis: ${{ needs.codeql.result }}"
        echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
        echo "Container Scan: ${{ needs.container-scan.result }}"
        echo "Secret Scan: ${{ needs.secret-scan.result }}"
        echo "SAST: ${{ needs.sast.result }}"
        
    - name: Upload security summary
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-summary
        path: |
          trivy-results.sarif
        retention-days: 90